
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/dt/dt-1.10.9/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/r/dt/dt-1.10.9/datatables.min.js"></script>
  <title>Dashboard</title>
</head>
<body>
  <div class="container" style="padding:50px 250px;">
    <h1>Inbound Scavenger Hunt Players</h1>
	<div id="header"></div>
	<table id="photos" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                 <th>Email</th>
                <th>Company</th>
                <th>Title</th>
                 <th>Score</th>
              
            </tr>
        </thead>
        
    </table>
	<div id="footer"></div>
  </div>
</body>
</html>
<script type="text/javascript">
  $(document).ready(function(){

	
    var arrayReturn = [];
            $.ajax({
                url: "https://scav1.herokuapp.com/players",
                async: true,
                dataType: 'json',
                success: function (data) {
					for (var i = 0, len = data.length; i < len; i++) {
						
						arrayReturn.push([ data[i].fname, data[i].lname, data[i].phone, data[i].username, data[i].company, data[i].title, data[i].score ]);
					}
				inittable(arrayReturn);
                }
            });
	function inittable(data) {	
		//console.log(data);
		$('#photos').DataTable( {
			"aaData": data
			
		} );
	}
  });
</script>
